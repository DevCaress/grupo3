<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6</title>
</head>

<body>

    <form autocomplete="on">

        <fieldset>
            <legend>Primera seccion</legend>

            <label for="">Color fav</label>
            <input type="color" name="" id=""> <br><br>

            <input type="number" name="numero" id="numero" min="10" max="15"> <br><br>

            <input type="text" name="nombre" id="nombre" size="10" maxlength="6" autofocus> <br><br>

            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset>
            <input type="date" name="" id="" readonly> <br><br>

            <input type="datetime-local" name="" id=""><br><br>

            <input type="datetime" name="" id=""><br><br>

            <input type="file" name="" id="" disabled> <br><br>

            <input type="month" name="" id=""> <br><br>

            <input type="week" name="" id=""> <br><br>

            <input type="range" name="" id=""> <br><br>
        </fieldset>
        
        <input type="search" name="" id=""> <br><br>

        <input type="time" name="" id=""> <br><br>

        <input type="url" name="" id="" value="perro"> <br><br>

        <input type="hidden" name="" value="persona">

        <textarea name="" id="" cols="30" rows="10" placeholder="mensaje"></textarea>

        <input list="frutas">
        <datalist id="frutas">
            <option value="mango">Mango</option>
            <option value="platano">PLatano</option>
            <option value="manzana">Manzana</option>
        </datalist>

        <br><br>

        <select name="" id="">
            <option value="mango"> Mango</option>
            <option value="platano"> Gato</option>
            <option value="manzana">Vaca </option>
        </select>

        <br><br>
        <input type="submit" value="ENVIAR">

        <input type="reset" value="RESET">

    </form>

</body>

</html>
