<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>Formularios</h1>

    <form>

        <!-- <label for="name">Nombre</label> <br> -->
        <input type="text" name="name" id="name" placeholder="Nombre" required> <br>

        <!-- <label for="name">Nombre</label> <br> -->
        <input type="text" name="name" id="name" value="https://"> <br> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br> <br>

        <label for="tel">Telefono</label>
        <input type="tel" name="tel" id="tel" >
        <br> <br>

        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <br><br>

        <label for="pass">Contrase√±a</label>
        <input type="password" name="pass" id="pass" disabled>
        <br><br>




        <label for="hombre">Hombre</label>
        <input type="radio" name="perro" id="hombre">

        <label for="mujer">Mujer</label>
        <input type="radio" name="perro" id="mujer" checked>

        <label for="binario">No binario</label>
        <input type="radio" name="perro" id="binario">
        <br><br>

        <label for="aviso">Aviso</label>
        <input type="checkbox" name="aviso" id="aviso" checked>

        <label for="info">Recibir info</label>
        <input type="checkbox" name="aviso" id="info">

        <br> <br>
        <input type="submit" value="ENVIAR" >

    </form>

</body>
</html>
